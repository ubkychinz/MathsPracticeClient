
<table mat-table [dataSource]="sums" class="mat-elevation-z8">

  <!-- Sum Column -->
  <ng-container matColumnDef="sum">
    <th mat-header-cell *matHeaderCellDef> {{correctCount}} </th>
    <td mat-cell [className]="sum.attempted ?  (sum.correct ? 'correctClass' : 'incorrectClass') : 'notAnswered' " *matCellDef="let sum"> {{sum.num1}} {{sum.operator}} {{sum.num2}} = </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="input">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <!-- <td mat-cell [className]="sum.correct ? 'correctClass' : 'incorrectClass'" *matCellDef="let sum"> <input matInput width="20px" [value]="sum.answered" (input)="sum.answered = $event.target.value"> </td> -->
    <tr >
      <td mat-cell  *matCellDef="let sum" [className]="sum.attempted ?  (sum.correct ? 'correctClass' : 'incorrectClass') : 'notAnswered' ">
        <mat-form-field class="input">
          <mat-select class="input" (selectionChange)="sum.answered = $event.value">
            <mat-option *ngFor='let option of sum.options' [value]='option'>
              {{option}}
            </mat-option>
          </mat-select>
        </mat-form-field>
    </td>
</tr>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
